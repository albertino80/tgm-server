<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
</style>
</head>
<body>

<h2>Gestione notifiche</h2>
<p>Per ricevere le notifiche devi aver installato <a href="https://desktop.telegram.org/">Telegram</a></p>
<p>Premi attiva Telegram per ricevere le notifiche.</p>

<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Attiva Telegram</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="https://t.me/bignodev_bot">Avvia normalmente</a>
    <a href="https://t.me/bignodev_bot?start=route0">Route 0</a>
    <a href="https://t.me/bignodev_bot?start=route1">Route 1</a>
    <a href="https://t.me/bignodev_bot?start=route2">Route 2</a>
  </div>
</div>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
